<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test - Alienes.me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(124, 58, 237, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-display {
            font-family: 'Courier New', monospace;
            line-height: 2;
        }

        .char {
            position: relative;
            transition: all 0.1s;
        }

        .char.correct {
            color: #4ade80;
            background-color: rgba(74, 222, 128, 0.1);
            border-radius: 2px;
        }

        .char.incorrect {
            color: #f87171;
            background-color: rgba(248, 113, 113, 0.1);
            border-radius: 2px;
            text-decoration: underline;
        }

        .char.current {
            background-color: #a855f7;
            color: white;
            border-radius: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .stat-card {
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-4xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div>
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-violet-400">Hƒ±zlƒ± Yazma Testi</h1>
                <p class="text-gray-400 text-sm">Klavyeni ne kadar hƒ±zlƒ± kullanƒ±yorsun?</p>
            </div>
            <div class="flex gap-3">
                <div class="glass-panel px-4 py-2 rounded-xl text-center min-w-[100px]">
                    <div class="text-xs text-gray-400 uppercase tracking-wider">S√úRE</div>
                    <div class="text-2xl font-bold text-white" id="timer">60</div>
                </div>
            </div>
        </div>

        <div id="gameScreen" class="glass-panel p-6 rounded-2xl mb-6">
            <!-- Stats Row -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="stat-card bg-gray-800/50 p-4 rounded-xl border border-gray-700 text-center">
                    <div class="text-xs text-gray-400 uppercase tracking-wider mb-1">WPM</div>
                    <div class="text-3xl font-bold text-purple-400" id="wpm">0</div>
                </div>
                <div class="stat-card bg-gray-800/50 p-4 rounded-xl border border-gray-700 text-center">
                    <div class="text-xs text-gray-400 uppercase tracking-wider mb-1">DOƒûRULUK</div>
                    <div class="text-3xl font-bold text-emerald-400" id="accuracy">100<span class="text-lg">%</span></div>
                </div>
                <div class="stat-card bg-gray-800/50 p-4 rounded-xl border border-gray-700 text-center">
                    <div class="text-xs text-gray-400 uppercase tracking-wider mb-1">KARAKTER</div>
                    <div class="text-3xl font-bold text-blue-400" id="characters">0</div>
                </div>
            </div>

            <!-- Text Display -->
            <div class="bg-gray-900/50 p-6 rounded-xl border border-gray-700 mb-6 min-h-[150px] text-xl text-gray-400 text-display" id="textDisplay">
                <!-- Text will be injected here -->
            </div>

            <!-- Input Area -->
            <div class="relative mb-6">
                <input 
                    type="text" 
                    id="typingInput" 
                    class="w-full bg-gray-800/50 border-2 border-gray-700 text-white px-6 py-4 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all text-lg font-mono placeholder-gray-500"
                    placeholder="Ba≈ülamak i√ßin buraya yazƒ±n..."
                    disabled
                    autocomplete="off"
                    spellcheck="false"
                >
                <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm hidden md:block">
                    <i class="fas fa-keyboard mr-2"></i>Yazmaya ba≈üla
                </div>
            </div>

            <!-- Controls -->
            <div class="flex gap-4">
                <button id="startBtn" onclick="startTest()" class="flex-1 py-4 bg-purple-600 hover:bg-purple-700 text-white rounded-xl font-bold transition-colors shadow-lg shadow-purple-900/20 flex items-center justify-center gap-2">
                    <i class="fas fa-play"></i> Ba≈üla
                </button>
                <button onclick="resetTest()" class="px-6 py-4 bg-gray-700 hover:bg-gray-600 text-white rounded-xl font-bold transition-colors flex items-center justify-center gap-2">
                    <i class="fas fa-redo-alt"></i>
                </button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="glass-panel p-8 rounded-2xl mb-6 text-center hidden">
            <div class="text-6xl mb-4 animate-bounce" id="resultEmoji">üèÜ</div>
            <h2 class="text-3xl font-bold text-white mb-2">Test Tamamlandƒ±!</h2>
            <p class="text-gray-400 mb-8">Harika i≈ü √ßƒ±kardƒ±n!</p>
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700">
                    <div class="text-purple-400 text-2xl mb-1"><i class="fas fa-tachometer-alt"></i></div>
                    <div class="text-gray-400 text-xs uppercase tracking-wider">Hƒ±z (WPM)</div>
                    <div class="text-2xl font-bold text-white" id="finalWpm">0</div>
                </div>
                <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700">
                    <div class="text-emerald-400 text-2xl mb-1"><i class="fas fa-bullseye"></i></div>
                    <div class="text-gray-400 text-xs uppercase tracking-wider">Doƒüruluk</div>
                    <div class="text-2xl font-bold text-white" id="finalAccuracy">0%</div>
                </div>
                <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700">
                    <div class="text-blue-400 text-2xl mb-1"><i class="fas fa-keyboard"></i></div>
                    <div class="text-gray-400 text-xs uppercase tracking-wider">Karakter</div>
                    <div class="text-2xl font-bold text-white" id="finalChars">0</div>
                </div>
                <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700">
                    <div class="text-red-400 text-2xl mb-1"><i class="fas fa-exclamation-circle"></i></div>
                    <div class="text-gray-400 text-xs uppercase tracking-wider">Hata</div>
                    <div class="text-2xl font-bold text-white" id="finalErrors">0</div>
                </div>
            </div>

            <button onclick="resetTest()" class="w-full py-4 bg-purple-600 hover:bg-purple-700 text-white rounded-xl font-bold transition-colors shadow-lg shadow-purple-900/20">
                <i class="fas fa-redo-alt mr-2"></i> Tekrar Dene
            </button>
        </div>

        <div class="flex justify-center">
            <a href="https://games.alienes.me" class="px-8 py-3 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-xl font-medium transition-colors flex items-center gap-2 border border-gray-700">
                <i class="fas fa-arrow-left"></i> Oyunlara D√∂n
            </a>
        </div>
    </div>

    <script>
        const sampleTexts = [
            "JavaScript modern web geli≈ütirmenin temel ta≈ülarƒ±ndan biridir. Dinamik ve interaktif web sayfalarƒ± olu≈üturmak i√ßin kullanƒ±lƒ±r. Node.js sayesinde backend geli≈ütirmede de kullanƒ±labilir.",
            "Python √∂ƒürenmesi kolay ve g√º√ßl√º bir programlama dilidir. Veri bilimi, yapay zeka ve web geli≈ütirme gibi bir√ßok alanda kullanƒ±lƒ±r. Geni≈ü k√ºt√ºphane desteƒüine sahiptir.",
            "HTML web sayfalarƒ±nƒ±n iskeletini olu≈üturur. CSS ile stil verilir ve JavaScript ile dinamik hale getirilir. Bu √º√ßl√º modern web geli≈ütirmenin temelidir.",
            "Algoritma bir problemi √ß√∂zmek i√ßin izlenen adƒ±mlar b√ºt√ºn√ºd√ºr. ƒ∞yi bir algoritma verimli ve anla≈üƒ±lƒ±r olmalƒ±dƒ±r. Programlamanƒ±n temel ta≈üƒ±dƒ±r.",
            "Yazƒ±lƒ±m geli≈ütirme s√ºreci sadece kod yazmaktan ibaret deƒüildir. Planlama, tasarƒ±m, test ve bakƒ±m a≈üamalarƒ± da en az kodlama kadar √∂nemlidir.",
            "Veri yapƒ±larƒ± ve algoritmalar, bilgisayar bilimlerinin temel konularƒ±dƒ±r. Verimli kod yazmak i√ßin bu kavramlarƒ± iyi anlamak gerekir."
        ];

        let currentText = '';
        let currentIndex = 0;
        let correctChars = 0;
        let incorrectChars = 0;
        let totalTyped = 0;
        let startTime = null;
        let timerInterval = null;
        let timeLeft = 60;
        let isTestActive = false;

        function loadText() {
            currentText = sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
            const display = document.getElementById('textDisplay');
            display.innerHTML = '';
            
            currentText.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'char';
                if (index === 0) span.classList.add('current');
                display.appendChild(span);
            });
        }

        function startTest() {
            if (isTestActive) return;
            
            isTestActive = true;
            startTime = Date.now();
            timeLeft = 60;
            currentIndex = 0;
            correctChars = 0;
            incorrectChars = 0;
            totalTyped = 0;
            
            const input = document.getElementById('typingInput');
            input.disabled = false;
            input.value = '';
            input.focus();
            
            document.getElementById('startBtn').classList.add('opacity-50', 'cursor-not-allowed');
            document.getElementById('startBtn').disabled = true;
            
            timerInterval = setInterval(updateTimer, 1000);
            loadText();
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endTest();
            }
        }

        function updateStats() {
            const elapsed = (Date.now() - startTime) / 1000 / 60; // minutes
            const wpm = Math.round((correctChars / 5) / elapsed) || 0;
            const accuracy = totalTyped > 0 ? Math.round((correctChars / totalTyped) * 100) : 100;
            
            document.getElementById('wpm').textContent = wpm;
            document.getElementById('accuracy').innerHTML = accuracy + '<span class="text-lg">%</span>';
            document.getElementById('characters').textContent = totalTyped;
        }

        function endTest() {
            clearInterval(timerInterval);
            isTestActive = false;
            document.getElementById('typingInput').disabled = true;
            document.getElementById('startBtn').classList.remove('opacity-50', 'cursor-not-allowed');
            document.getElementById('startBtn').disabled = false;
            
            const elapsed = (60 - timeLeft) / 60;
            const wpm = Math.round((correctChars / 5) / elapsed) || 0;
            const accuracy = totalTyped > 0 ? Math.round((correctChars / totalTyped) * 100) : 100;
            
            document.getElementById('finalWpm').textContent = wpm;
            document.getElementById('finalAccuracy').textContent = accuracy + '%';
            document.getElementById('finalChars').textContent = totalTyped;
            document.getElementById('finalErrors').textContent = incorrectChars;
            
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
        }

        function resetTest() {
            clearInterval(timerInterval);
            isTestActive = false;
            currentIndex = 0;
            correctChars = 0;
            incorrectChars = 0;
            totalTyped = 0;
            timeLeft = 60;
            
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('wpm').textContent = 0;
            document.getElementById('accuracy').innerHTML = '100<span class="text-lg">%</span>';
            document.getElementById('characters').textContent = 0;
            
            const input = document.getElementById('typingInput');
            input.value = '';
            input.disabled = true;
            
            document.getElementById('startBtn').classList.remove('opacity-50', 'cursor-not-allowed');
            document.getElementById('startBtn').disabled = false;
            
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            
            loadText();
        }

        document.getElementById('typingInput').addEventListener('input', (e) => {
            if (!isTestActive) return;
            
            const typed = e.target.value;
            const chars = document.querySelectorAll('.char');
            
            // Clear all states
            chars.forEach(char => {
                char.classList.remove('correct', 'incorrect', 'current');
            });
            
            // Check each character
            let allCorrect = true;
            for (let i = 0; i < typed.length; i++) {
                if (i < chars.length) {
                    if (typed[i] === currentText[i]) {
                        chars[i].classList.add('correct');
                    } else {
                        chars[i].classList.add('incorrect');
                        allCorrect = false;
                    }
                }
            }
            
            // Update current position
            if (typed.length < chars.length) {
                chars[typed.length].classList.add('current');
            }
            
            // Update stats
            currentIndex = typed.length;
            totalTyped = typed.length;
            correctChars = typed.split('').filter((char, i) => char === currentText[i]).length;
            incorrectChars = totalTyped - correctChars;
            
            updateStats();
            
            // Check if completed
            if (typed.length === currentText.length && allCorrect) {
                e.target.value = '';
                loadText();
            }
        });

        // Initialize
        loadText();
    </script>
</body>
</html>
