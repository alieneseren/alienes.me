    <script>
        // Initialize Game Auth
        let gameAuth = new GameAuth('2048');
        let gameStarted = false;

        let board = [];
        let score = 0;
        const size = 4;

        function startGameCallback() {
            gameStarted = true;
            document.getElementById('userInfo').innerHTML = gameAuth.showUserInfo();
            initBoard();
        }

        function initBoard() {
            board = Array(size).fill().map(() => Array(size).fill(0));
            score = 0;
            updateScore();
            addRandomTile();
            addRandomTile();
            render();
        }

        function addRandomTile() {
            let empty = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) empty.push({ i, j });
                }
            }
            if (empty.length > 0) {
                const { i, j } = empty[Math.floor(Math.random() * empty.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('div');
                    // Tailwind classes for grid cell
                    cell.className = 'grid-cell w-full aspect-square rounded-lg flex items-center justify-center text-2xl font-bold text-gray-600 bg-gray-700/30';
                    const value = board[i][j];

                    if (value > 0) {
                        cell.textContent = value;
                        // Remove default bg class and add specific tile class
                        cell.classList.remove('bg-gray-700/30');
                        cell.classList.add('tile-' + value);
                        if (value > 4) cell.classList.add('text-white');

                        // Adjust font size for larger numbers
                        if (value > 100 && value < 1000) cell.classList.add('text-xl');
                        else if (value >= 1000) cell.classList.add('text-lg');

                        cell.classList.add('new');
                    }
                    grid.appendChild(cell);
                }
            }
        }

        function move(direction) {
            let moved = false;
            const oldBoard = JSON.stringify(board);

            if (direction === 'left') {
                for (let i = 0; i < size; i++) {
                    board[i] = slide(board[i]);
                }
            } else if (direction === 'right') {
                for (let i = 0; i < size; i++) {
                    board[i] = slide(board[i].reverse()).reverse();
                }
            } else if (direction === 'up') {
                for (let j = 0; j < size; j++) {
                    let col = board.map(row => row[j]);
                    col = slide(col);
                    for (let i = 0; i < size; i++) {
                        board[i][j] = col[i];
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < size; j++) {
                    let col = board.map(row => row[j]);
                    col = slide(col.reverse()).reverse();
                    for (let i = 0; i < size; i++) {
                        board[i][j] = col[i];
                    }
                }
            }

            if (JSON.stringify(board) !== oldBoard) {
                moved = true;
                addRandomTile();
                render();
                updateScore();

                if (isGameOver()) {
                    setTimeout(() => showGameOver(), 500);
                }
            }
        }

        function slide(row) {
            let arr = row.filter(val => val);
            let merged = [];

            for (let i = 0; i < arr.length; i++) {
                if (i < arr.length - 1 && arr[i] === arr[i + 1]) {
                    merged.push(arr[i] * 2);
                    score += arr[i] * 2;
                    i++;
                } else {
                    merged.push(arr[i]);
                }
            }

            while (merged.length < size) {
                merged.push(0);
            }

            return merged;
        }

        function isGameOver() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (board[i][j] === 0) return false;
                }
            }
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (j < size - 1 && board[i][j] === board[i][j + 1]) return false;
                    if (i < size - 1 && board[i][j] === board[i + 1][j]) return false;
                }
            }
            return true;
        }

        async function showGameOver() {
            await gameAuth.saveScore(score, {
                level: Math.max(...board.flat()),
                time: Math.floor(Date.now() / 1000)
            });
            // document.getElementById('finalScore').textContent = score;
            // document.getElementById('gameOver').classList.remove('hidden');
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        function newGame() {
            document.getElementById('gameOver').classList.add('hidden');
            gameStarted = true;
            initBoard();
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowLeft', 'a', 'A'].includes(e.key)) { e.preventDefault(); move('left'); }
            else if (['ArrowRight', 'd', 'D'].includes(e.key)) { e.preventDefault(); move('right'); }
            else if (['ArrowUp', 'w', 'W'].includes(e.key)) { e.preventDefault(); move('up'); }
            else if (['ArrowDown', 's', 'S'].includes(e.key)) { e.preventDefault(); move('down'); }
        });

        let touchStartX, touchStartY;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0) move('left'); else move('right');
            } else {
                if (diffY > 0) move('up'); else move('down');
            }
            touchStartX = null; touchStartY = null;
        });

        window.addEventListener('DOMContentLoaded', () => {
            if (gameAuth.username) {
                gameStarted = true;
                document.getElementById('userInfo').innerHTML = gameAuth.showUserInfo();
                initBoard();
            } else {
                setTimeout(() => { gameAuth.checkAuth(); }, 100);
            }
        });
    </script>
