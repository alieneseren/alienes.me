<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Alienes.me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            850: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(20, 184, 166, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(13, 148, 136, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .answer-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .answer-btn:hover:not(:disabled) {
            transform: translateX(8px);
            background-color: rgba(20, 184, 166, 0.2);
            border-color: #14b8a6;
        }

        .answer-btn.correct {
            background-color: rgba(34, 197, 94, 0.2);
            border-color: #22c55e;
            color: #4ade80;
        }

        .answer-btn.wrong {
            background-color: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #f87171;
        }
    </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-3xl">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-teal-400 to-emerald-400">Quiz Zamanƒ±</h1>
                <p class="text-gray-400 text-sm">Bilginizi test edin!</p>
            </div>
            <div class="flex gap-3">
                <div class="glass-panel px-4 py-2 rounded-xl text-center min-w-[100px]">
                    <div class="text-xs text-gray-400 uppercase tracking-wider">SORU</div>
                    <div class="text-xl font-bold text-white"><span id="currentQuestion">1</span>/<span id="totalQuestions">10</span></div>
                </div>
                <div class="glass-panel px-4 py-2 rounded-xl text-center min-w-[100px]">
                    <div class="text-xs text-gray-400 uppercase tracking-wider">SKOR</div>
                    <div class="text-xl font-bold text-white" id="score">0</div>
                </div>
            </div>
        </div>

        <div id="quizScreen" class="glass-panel p-6 rounded-2xl mb-6">
            <!-- Progress Bar -->
            <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6">
                <div class="bg-teal-500 h-2.5 rounded-full transition-all duration-500" id="progressBar" style="width: 0%"></div>
            </div>

            <!-- Question -->
            <div class="mb-8">
                <div class="text-teal-400 font-bold mb-2" id="questionNumber">Soru 1/10</div>
                <h2 class="text-2xl font-bold text-white leading-relaxed" id="questionText">Soru y√ºkleniyor...</h2>
            </div>

            <!-- Answers -->
            <div class="grid gap-4 mb-8" id="answers">
                <!-- Buttons generated by JS -->
            </div>

            <!-- Next Button -->
            <button id="nextBtn" onclick="nextQuestion()" class="w-full py-4 bg-teal-600 hover:bg-teal-700 text-white rounded-xl font-bold transition-colors hidden shadow-lg shadow-teal-900/20">
                Sonraki Soru <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>

        <!-- Result Screen -->
        <div id="resultScreen" class="glass-panel p-8 rounded-2xl mb-6 text-center hidden">
            <div class="text-6xl mb-4" id="resultEmoji">üéâ</div>
            <h2 class="text-3xl font-bold text-white mb-2">Quiz Tamamlandƒ±!</h2>
            <div class="text-4xl font-bold text-teal-400 mb-8"><span id="finalScore">0</span> / <span id="maxScore">100</span></div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700">
                    <div class="text-green-400 text-2xl mb-1"><i class="fas fa-check-circle"></i></div>
                    <div class="text-gray-400 text-sm">Doƒüru</div>
                    <div class="text-2xl font-bold text-white" id="correctCount">0</div>
                </div>
                <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700">
                    <div class="text-red-400 text-2xl mb-1"><i class="fas fa-times-circle"></i></div>
                    <div class="text-gray-400 text-sm">Yanlƒ±≈ü</div>
                    <div class="text-2xl font-bold text-white" id="wrongCount">0</div>
                </div>
                <div class="bg-gray-800/50 p-4 rounded-xl border border-gray-700">
                    <div class="text-blue-400 text-2xl mb-1"><i class="fas fa-chart-pie"></i></div>
                    <div class="text-gray-400 text-sm">Ba≈üarƒ±</div>
                    <div class="text-2xl font-bold text-white" id="percentage">0%</div>
                </div>
            </div>

            <button onclick="resetQuiz()" class="w-full py-4 bg-teal-600 hover:bg-teal-700 text-white rounded-xl font-bold transition-colors shadow-lg shadow-teal-900/20">
                <i class="fas fa-redo-alt mr-2"></i> Tekrar Oyna
            </button>
        </div>

        <div class="flex flex-wrap gap-3 mb-6">
            <button onclick="resetQuiz()" class="flex-1 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-xl font-medium transition-colors flex items-center justify-center gap-2">
                <i class="fas fa-redo-alt"></i> Yeniden Ba≈üla
            </button>
            <a href="https://games.alienes.me" class="flex-1 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-xl font-medium transition-colors flex items-center justify-center gap-2">
                <i class="fas fa-arrow-left"></i> Geri D√∂n
            </a>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "JavaScript'te deƒüi≈üken tanƒ±mlamak i√ßin kullanƒ±lan anahtar kelimelerden biri hangisidir?",
                answers: ["var", "int", "string", "define"],
                correct: 0
            },
            {
                question: "HTML'de paragraf olu≈üturmak i√ßin hangi etiket kullanƒ±lƒ±r?",
                answers: ["<paragraph>", "<p>", "<para>", "<text>"],
                correct: 1
            },
            {
                question: "CSS'te bir elementin arka plan rengini deƒüi≈ütirmek i√ßin hangi √∂zellik kullanƒ±lƒ±r?",
                answers: ["color", "bgcolor", "background-color", "back-color"],
                correct: 2
            },
            {
                question: "Python'da ekrana √ßƒ±ktƒ± vermek i√ßin hangi fonksiyon kullanƒ±lƒ±r?",
                answers: ["echo()", "console.log()", "print()", "output()"],
                correct: 2
            },
            {
                question: "SQL'de veri tabanƒ±ndan veri √ßekmek i√ßin hangi komut kullanƒ±lƒ±r?",
                answers: ["GET", "FETCH", "SELECT", "RETRIEVE"],
                correct: 2
            },
            {
                question: "React bir JavaScript _____ dir.",
                answers: ["dil", "framework", "library", "compiler"],
                correct: 2
            },
            {
                question: "HTTP protokol√ºnde 404 kodu ne anlama gelir?",
                answers: ["Sunucu hatasƒ±", "Sayfa bulunamadƒ±", "Yetkisiz eri≈üim", "ƒ∞stek ba≈üarƒ±lƒ±"],
                correct: 1
            },
            {
                question: "Git'te deƒüi≈üiklikleri kaydetmek i√ßin hangi komut kullanƒ±lƒ±r?",
                answers: ["git save", "git commit", "git push", "git store"],
                correct: 1
            },
            {
                question: "JSON a√ßƒ±lƒ±mƒ± nedir?",
                answers: ["JavaScript Object Notation", "Java Source Object Network", "JavaScript Online Notation", "Java Syntax Object Name"],
                correct: 0
            },
            {
                question: "API a√ßƒ±lƒ±mƒ± nedir?",
                answers: ["Advanced Programming Interface", "Application Programming Interface", "Automated Program Integration", "Applied Programming Integration"],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let wrongAnswers = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            const questionNumber = currentQuestionIndex + 1;
            const totalQuestions = questions.length;

            document.getElementById('questionNumber').textContent = `Soru ${questionNumber}/${totalQuestions}`;
            document.getElementById('currentQuestion').textContent = questionNumber;
            document.getElementById('totalQuestions').textContent = totalQuestions;
            document.getElementById('questionText').textContent = question.question;

            const progress = (questionNumber / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';

            const letters = ['A', 'B', 'C', 'D'];
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn w-full text-left p-4 rounded-xl border-2 border-gray-700 bg-gray-800/50 text-gray-200 font-medium flex items-center group';
                button.innerHTML = `
                    <span class="w-8 h-8 rounded-full bg-gray-700 text-teal-400 flex items-center justify-center font-bold mr-4 group-hover:bg-teal-500 group-hover:text-white transition-colors">${letters[index]}</span>
                    ${answer}
                `;
                button.onclick = () => checkAnswer(index, button);
                answersContainer.appendChild(button);
            });

            document.getElementById('nextBtn').classList.add('hidden');
        }

        function checkAnswer(selectedIndex, button) {
            const question = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');

            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === question.correct) {
                    btn.classList.add('correct');
                    btn.classList.remove('border-gray-700', 'bg-gray-800/50');
                    btn.querySelector('span').classList.add('bg-green-500', 'text-white');
                }
            });

            if (selectedIndex === question.correct) {
                score += 10;
                correctAnswers++;
                document.getElementById('score').textContent = score;
            } else {
                button.classList.add('wrong');
                button.classList.remove('border-gray-700', 'bg-gray-800/50');
                button.querySelector('span').classList.add('bg-red-500', 'text-white');
                wrongAnswers++;
            }

            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');

            const percentage = Math.round((correctAnswers / questions.length) * 100);
            const maxScore = questions.length * 10;

            document.getElementById('finalScore').textContent = score;
            document.getElementById('maxScore').textContent = maxScore;
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('wrongCount').textContent = wrongAnswers;
            document.getElementById('percentage').textContent = percentage + '%';

            // Set emoji based on performance
            let emoji = 'üéâ';
            if (percentage === 100) emoji = 'üèÜ';
            else if (percentage >= 80) emoji = 'üéâ';
            else if (percentage >= 60) emoji = 'üòä';
            else if (percentage >= 40) emoji = 'üòê';
            else emoji = 'üò¢';

            document.getElementById('resultEmoji').textContent = emoji;
        }

        function resetQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            wrongAnswers = 0;

            document.getElementById('score').textContent = score;
            document.getElementById('quizScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');

            loadQuestion();
        }

        // Initialize
        loadQuestion();
    </script>
</body>
</html>
